<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />  
    <script src="./index.js"></script>
</head>

<body>
    <div class="container authDiv "> 
        <div class="loginDiv d-flex justify-content-center ">
      <form action="/auth/login" method="POST" id="login-form" class="loginForm">
        <label for="email" class="form-label">Email:</label><br />
        <input
          required
          class="email-input form-control"
          id="email-input"
          name="username"
          type="text"
          placeholder="jhondoe@example.com"
        />
        <br />
        <label for="password" class="form-label">Password:</label><br />
        <input
          required
          class="emailInput form-control"
          id="password-input"
          name="password"
          type="password"
          placeholder="*****"
        />

        <button id="login-btn" class="btn btn-dark">Log in</button>
      </form>
    </div>
        <span>Do not have an account?</span>
        <a href="/register">
            <button>Sign Up</button>
        </a>
    </div>
</body>
<script src="../../index.js"></script>

</html>
