<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />    
  <script src="./index.js"></script>
</head>

<body>
    <div class="container authDiv"> 
        <div class="loginDiv d-flex justify-content-center ">
      <form action="/auth/register" method="POST" id="signup-form" class="signinForm">
        <label for="email" class="form-label"></label>Email:</label><br />
        <input
          required
          class=" form-control"
          id="email-input"
          name="username"
          placeholder="jhondoe@example.com"
          type="text"
        />
        <label for="password" class="form-label"></label>Password:</label><br />
        <input
          required
          class=" form-control "
          id="password-input"
          name="password"
          placeholder="******"
          type="password"
        />
    
        <br/>
        <button id="signup-btn" class="btn btn-dark">Sign up</button>
      </form>
    </div>
        <span>Already have an account?</span>
        <a href="/">
            <button>Log in</button>
        </a>
    </div>
</body>
<script src="../../index.js"></script>

</html>
